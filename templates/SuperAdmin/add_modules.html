{% extends "SuperAdmin/modules.html" %}
{% load static %}

{% block addmodule %}
<div class="card">
    <div class="d-flex justify-content-center">
        <div class="card-header">
            <div class="card-title">Welcome to Registration Form</div>
        </div>
    </div>
</div>
<form action="/super-admin/register-module/" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        {% if messages %}
        {% for message in messages %}
        <div class="row row-demo-grid">
            <div class="col-md-4 ms-auto me-auto">
                <div class="card">
                    <div class="card-body text-center">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}


        <div class="col-md-6 col-lg-4">
            <div class="form-group">
                <label for="cname">Module Name</label>
                <input type="text" class="form-control" id="module" name="module" placeholder="Enter module name" />
            </div>
            <div class="form-group">
                <label for="cname">Status</label>
                <select class="form-select form-control" id="cname" name="status">
                    <option value="active">active</option>
                    <option value="deactive">de-active</option>
                    <option value="block">blocked</option>
                </select>
            </div>

        </div>

        <div class="d-flex justify-content-center mt-2 mb-3">
            <div class="card-action">
                <button type="submit" class="btn btn-primary btn-round">Submit</button>
                <button type="reset" class="btn btn-label-info btn-round me-2">Reset</button>
            </div>
        </div>
    </div>
</form>

<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/jquery-3.7.1.min.js' %}"></script>
<!-- Bootstrap Notify -->
<script src="{% static 'assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

<script>
  $("#displayNotif").on("change", function () {
    //   var placementFrom = $("#notify_placement_from option:selected").val();
    var placementFrom = 'top';
    //   var placementAlign = $("#notify_placement_align option:selected").val();
    var placementAlign = 'right';
    var state = $("#notify_state option:selected").val();
    var style = $("#notify_style option:selected").val();
    var content = {};

    content.message =
      'Turning standard Bootstrap alerts into "notify" like notifications';
    content.title = "Bootstrap notify";
    if (style == "withicon") {
      content.icon = "fa fa-bell";
    } else {
      content.icon = "none";
    }
    content.url = "index.html";
    content.target = "_blank";

    $.notify(content, {
      type: state,
      placement: {
        from: placementFrom,
        align: placementAlign,
      },
      time: 1000,
      delay: 0,
    });
  });

</script>
{% endblock addmodule %}
