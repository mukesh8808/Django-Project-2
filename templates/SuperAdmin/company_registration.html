{% extends "SuperAdmin/Companies.html" %}


{% block company_register %}
<div class="card">
    <div class="d-flex justify-content-center">
        <div class="card-header">
            <div class="card-title">Welcome to Registration Form</div>
        </div>
    </div>
</div>
<form action="/super-admin/register-company/" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        {% if messages %}
        {% for message in messages %}
        <div class="row row-demo-grid">
            <div class="col-md-6 ms-auto me-auto">
                <div class="card">
                    <div class="card-body text-center">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        <div class="col-md-6 col-lg-4">
            <div class="form-group">
                <label for="cname">Company Name</label>
                <input type="text" class="form-control" id="cname" name="cname" placeholder="Enter company name" />
            </div>
            <div class="form-group">
                <label for="email2">Email Address</label>
                <input type="email" class="form-control" id="email2" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone" />
            </div>
            <div class="form-group">
                <label for="logo">Photo</label>
                <input type="file" class="form-control" name="photo" id="logo" />
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="form-group">
                <label for="about">About Company</label>
                <textarea class="form-control" id="about" name="about" placeholder="About company"></textarea>
            </div>
            <div class="form-group">
                <label for="smallSelect">Select Module</label>
                <input type="text" class="form-control" id="modules" placeholder="Please select modules" readonly />
                <select class="form-select form-control" id="smallSelect" name="module" multiple>
                    {% for mod in modules %}
                    <option value="{{mod.id}}">{{ mod.name|title }}</option>
                    {% endfor %}
                    <!-- <option value="employees">Employees</option>
                    <option>Students</option>
                    <option>Leads</option>
                    <option>Fees</option>
                    <option>Reports</option> -->
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter company address" />
            </div>

        </div>
        <div class="d-flex justify-content-center mt-2 mb-3">
            <div class="card-action">
                <button type="submit" class="btn btn-primary btn-round">Submit</button>
                <button type="reset" class="btn btn-label-info btn-round me-2">Reset</button>
            </div>
        </div>
    </div>
</form>

<script>

</script>
{% endblock company_register %}
